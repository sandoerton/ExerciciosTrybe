<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="TrybeTrip.css">
    <title>TrybeTrip</title>
</head>

<body>
    <header>
        <div id="title">
            <h1>Concurso TrybeTrip</h1>
            <p>Concorra a uma viagem com tudo pago pela Trybe</p>
        </div>

    </header>
    <form action="" method="get">
        <div id="cadastro">
            <div class="itens form-floating">
                <input type="text" required class="form-control" id="fullName" placeholder="Digite">
                <label for="fullName">Nome Completo:</label>
            </div>
            
            <div class="itens form-floating">
                <input required class="form-control" type="email" name="emailC" id="emailCadast" placeholder="Digite">
                <label for="emailCadast" id="emailC">E-mail:</label>
            </div>
            <div class="itens form-floating">
                <select class="form-select" name="destino" id="DestinoC" aria-label="Floating label select example">
                    <option value="camp">Campo</option>
                    <option selected value="city">Cidades</option>
                    <option value="mount">Montanhas</option>
                    <option value="beach">Praias</option>
                </select>
                <label for="destinoC" id="destino">Destino Preferido:</label>
            </div>

            <div class="itens">
                <label for="" id="data">Data da Viagem:</label>
                <input type="date" name="data" id="dataViag">
            </div>

            <!-- <div class="itens">
                <label for="dateTrip" id="data">Mês da Viagem:</label>
                <input type="month" name="data" id="dateTrip">
            </div> -->
            <div class="itens form-floating">
                <textarea class="form-control" placeholder="Justifique" name="justif" id="justifique" cols="30" rows="10"></textarea>
                <label for="justifique" id="justif">Por que você deve ser o escolhido?</label>
            </div>
            <div class="itens form-check">
                <input class="form-check-input" checked type="checkbox" name="novidades" id="newsletter">
                <label class="form-check-label" for="newsletter" id="novidades"> Deseja receber outras atualizações e oportunidades oferecidas
                    pela Trybe?</label>
            </div>
            <div class="itens form-check">
                <input class="form-check-input" required type="checkbox" name="concorda" id="rules">
                <label class="form-check-label" for="rules"> Concordo que imagens das minhas férias poderão der usadas para divulgação de outros
                    concursos pela Trybe.</label>
            </div>
            <div class="d-grid ">
                <input class="btn btn-primary" type="submit" value="Enviar">
            </div>
        </div>
    </form>
    <script src="TrybeTrip.js"></script>
</body>

</html>
