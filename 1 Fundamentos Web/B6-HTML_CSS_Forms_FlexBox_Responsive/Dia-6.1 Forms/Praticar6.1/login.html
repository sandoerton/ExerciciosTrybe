<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Praticar 6.1 Forms</title>
</head>

<body>
    <header>
        <h1>Tela de Login</h1>
    </header>
    <main>
        <form action="" method="get" class="login">
            <div class="intro">
                <div class="linha">
                    <label for="enter-email">Digite o seu e-mail:</label>
                <input required autofocus type="email" name="email" id="enter-email" placeholder="email@servidor.com">
                </div>
                <div class="linha">
                    <label for="enter-senha">Digite a sua senha:
                        <input required type="password" name="senha" id="enter-senha" placeholder="senha">
                    </label>    
                </div>
                 <div class="linha">
                    <input checked type="checkbox" name="lembreMe" id="remember">
                <label for="remember">Lembre-me</label>
                 </div>
                <div class="linha">
                    <button type="submit">Entrar</button>
                </div>
                
            </div>

        </form>

    </main>

</body>

</html>
